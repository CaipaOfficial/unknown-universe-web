<VirtualHost *:80>
    DocumentRoot "/opt/lampp/htdocs/"
    ServerName localhost
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/opt/lampp/apps/docms/htdocs"

    ServerName dev.univ3rse.com
    ServerAlias *.dev.univ3rse.com

    <Directory "/opt/lampp/apps/docms/htdocs">
      Options Indexes MultiViews FollowSymLinks
      Require all granted
   </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/opt/lampp/apps/docms/htdocs"

    ServerName dev.univ3rse.com
    ServerAlias *.dev.univ3rse.com

    SSLEngine on
    SSLCertificateFile "crt/dev.univ3rse.com/server.crt"
    SSLCertificateKeyFile "crt/dev.univ3rse.com/server.key"

    <Directory "/opt/lampp/apps/docms/htdocs">
      Options Indexes MultiViews FollowSymLinks
      Require all granted
   </Directory>
</VirtualHost>